<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virechana Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f7f2;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        font-family: 'Merriweather', serif;
        color: #2e5939;
        margin-bottom: 30px;
    }
    p {
        font-size: 18px;
        font-weight: 600;
        color: #2e5939;
        margin: 15px 0;
    }
    .highlight {
        font-size: 20px;
        font-weight: 700;
        color: #4caf50;
    }
    a {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 25px;
        text-decoration: none;
        background: #2e5939;
        color: white;
        border-radius: 10px;
        transition: background 0.3s;
    }
    a:hover {
        background: #4caf50;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Virechana Therapy Prediction Results</h2>

    <p><strong>Pitta Level:</strong> <span class="highlight">{{ dosha_level }}</span></p>

    {% if overall_improvement %}
    <p><strong>Therapy Overall Improvement:</strong> <span class="highlight">{{ overall_improvement }}</span></p>
    {% endif %}

    <p><strong>General Health Improvement:</strong> <span class="highlight">{{ general_improvement }}</span></p>

</div>
</body>
</html>
