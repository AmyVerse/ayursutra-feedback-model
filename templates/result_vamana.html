<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vamana Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f7f2; /* light greenish */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
    }

    h2 {
        font-family: 'Merriweather', serif;
        font-weight: 700;
        color: #2e5939;
        margin-bottom: 40px;
        text-align: center;
    }

    .result-card {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .result-card p {
        font-size: 18px;
        color: #2e5939;
        margin: 15px 0;
        font-weight: 600;
    }

    .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background: linear-gradient(90deg, #2e5939, #4caf50);
        color: white;
        font-weight: 600;
        border-radius: 10px;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
    }

    .back-link:hover {
        background: linear-gradient(90deg, #24512f, #3e8e41);
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .result-card {
            padding: 25px 20px;
        }

        .result-card p {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<h2>Vamana Therapy Prediction Results</h2>

</div>

</body>
</html>
