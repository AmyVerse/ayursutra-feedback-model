<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå± Vamana Therapy Results - AyurSutra</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: white;
        padding: 1.5rem;
        min-height: 100vh;
        margin: 0;
        line-height: 1.5;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      h2 {
        color: #26a69a;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        font-size: 1rem;
      }

      .result-card {
        background: white;
        padding: 1.8rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 1.5rem;
        border-top: 3px solid #26a69a;
      }

      .result-item {
        background: #e0f2f1;
        padding: 1.2rem;
        margin: 0.8rem 0;
        border-radius: 8px;
        border-left: 3px solid #26a69a;
      }

      .result-label {
        font-weight: 600;
        color: #26a69a;
        font-size: 1rem;
        margin-bottom: 0.4rem;
      }

      .result-value {
        font-size: 1.2rem;
        color: #333;
        font-weight: 500;
      }

      .btn-container {
        text-align: center;
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .btn {
        background-color: #26a69a;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .btn:hover {
        background-color: #00897b;
        color: white;
        text-decoration: none;
      }

      .btn-secondary {
        background: white;
        border: 1px solid #26a69a;
        color: #26a69a;
      }

      .btn-secondary:hover {
        background: #e0f2f1;
        color: #009688;
      }

      .therapy-icon {
        font-size: 3.5rem;
        display: block;
        text-align: center;
        margin-bottom: 0.8rem;
      }

      @media (max-width: 992px) {
        .container {
          max-width: 90%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h2 {
          font-size: 1.6rem;
        }

        .result-card {
          padding: 1.5rem;
        }

        .therapy-icon {
          font-size: 3rem;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.4rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .result-item {
          padding: 1rem;
        }

        .result-label {
          font-size: 0.9rem;
        }

        .result-value {
          font-size: 1.1rem;
        }

        .btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
          width: 100%;
          margin-bottom: 0.5rem;
        }

        .therapy-icon {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="therapy-icon">üå±</span>
        <h2>Vamana Therapy Results</h2>
        <p class="subtitle">Your personalized Ayurvedic assessment results</p>
      </div>

      <div class="result-card">
        <div class="result-item">
          <div class="result-label">Kapha Dosha Level</div>
          <div class="result-value">{{ kapha_level }}</div>
        </div>

        <div class="result-item">
          <div class="result-label">Overall Therapy Improvement</div>
          <div class="result-value">{{ overall_improvement }}</div>
        </div>

        <div class="result-item">
          <div class="result-label">General Health Improvement</div>
          <div class="result-value">{{ general_improvement }}</div>
        </div>
      </div>

      <div class="btn-container">
        <a href="/" class="btn btn-secondary">üè† Back to Home</a>
        <a href="/vamana" class="btn">üîÑ Take Assessment Again</a>
      </div>
    </div>
  </body>
</html>
