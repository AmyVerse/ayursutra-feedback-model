<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasya Therapy Consultation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: white;
        min-height: 100vh;
        line-height: 1.6;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-top: 25px;
        font-weight: 600;
        color: #26a69a;
        font-size: 1.8rem;
      }

      form {
        max-width: 800px;
        margin: 25px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      fieldset {
        border: none;
        margin-bottom: 25px;
      }

      legend {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #26a69a;
        border-bottom: 1px solid #e0f2f1;
        padding-bottom: 5px;
        display: inline-block;
      }

      .question-card {
        background: #e0f2f1;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #333;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #e0f2f1;
        background: #fff;
        cursor: pointer;
      }

      select:focus {
        border-color: #26a69a;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #26a69a, #009688);
        color: white;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 768px) {
        form {
          padding: 20px;
          margin: 20px auto;
        }

        h2 {
          font-size: 1.6rem;
        }

        .question-card {
          padding: 12px;
        }

        label {
          font-size: 14px;
        }

        select {
          padding: 8px;
          font-size: 14px;
        }

        button {
          padding: 10px;
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 15px;
        }

        h2 {
          font-size: 1.4rem;
        }

        legend {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Nasya Therapy Consultation</h2>
    <form action="/nasya/predict" method="post">
      <!-- General Health -->
      <fieldset>
        <legend>Physical Health</legend>

        <div class="question-card">
          <label for="Concentration">üå± How well can you focus today?</label>
          <select name="Concentration" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Sleep_Quality"
            >üåô How well did you sleep last night?</label
          >
          <select name="Sleep_Quality" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Digestion">üçè How is your digestion today?</label>
          <select name="Digestion" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Energy_Level">‚òÄÔ∏è How energetic do you feel today?</label>
          <select name="Energy_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Appetite">üç≤ How is your appetite today?</label>
          <select name="Appetite" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>
        <legend>Mental Health</legend>
        <div class="question-card">
          <label for="Stress_Level">üçÉ How stressed do you feel today?</label>
          <select name="Stress_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Physical_Activity">üèÉ How active are you today?</label>
          <select name="Physical_Activity" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Hydration">üíß How much water have you had today?</label>
          <select name="Hydration" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Mood_Swings"
            >üå∏ Has your mood been changing a lot today?</label
          >
          <select name="Mood_Swings" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Mood">üåø How do you feel overall today?</label>
          <select name="Mood" required>
            <option value="Very Sad">Very Sad</option>
            <option value="Sad">Sad</option>
            <option value="Neutral">Neutral</option>
            <option value="Happy">Happy</option>
            <option value="Very Happy">Very Happy</option>
          </select>
        </div>

        <!-- Hidden Flexibility Default -->
        <input type="hidden" name="Flexibility" value="Average" />
      </fieldset>

      <!-- Nasya Symptoms -->
      <fieldset>
        <legend>Nasya Symptoms</legend>

        <div class="question-card">
          <label for="Nasal_Dryness">üëÉ Is your nose dry?</label>
          <select name="Nasal_Dryness" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Headache">ü§ï Do you have a headache?</label>
          <select name="Headache" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Dizziness">üòµ Do you feel dizzy?</label>
          <select name="Dizziness" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Sinus_Congestion"
            >üå¨Ô∏è Is your nose blocked or stuffy?</label
          >
          <select name="Sinus_Congestion" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Throat_Dryness">ü´Å Is your throat dry or scratchy?</label>
          <select name="Throat_Dryness" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit for Prediction</button>
    </form>
  </body>
</html>
