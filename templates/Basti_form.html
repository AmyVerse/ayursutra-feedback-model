<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basti Therapy Consultation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: white;
        min-height: 100vh;
        line-height: 1.6;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-top: 25px;
        font-weight: 600;
        color: #26a69a;
        font-size: 1.8rem;
      }

      form {
        max-width: 800px;
        margin: 25px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      fieldset {
        border: none;
        margin-bottom: 25px;
      }

      legend {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #26a69a;
        border-bottom: 1px solid #e0f2f1;
        padding-bottom: 5px;
        display: inline-block;
      }

      .question-card {
        background: #e0f2f1;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #333;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #e0f2f1;
        background: #fff;
        cursor: pointer;
      }

      select:focus {
        border-color: #26a69a;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background: linear-gradient(90deg, #26a69a, #009688);
        color: white;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 768px) {
        form {
          padding: 20px;
          margin: 20px auto;
        }

        h2 {
          font-size: 1.6rem;
        }

        .question-card {
          padding: 12px;
        }

        label {
          font-size: 14px;
        }

        select {
          padding: 8px;
          font-size: 14px;
        }

        button {
          padding: 10px;
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 15px;
        }

        h2 {
          font-size: 1.4rem;
        }

        legend {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Basti Therapy Consultation</h2>
    <form action="/basti/predict" method="post">
      <!-- Mental Health -->
      <fieldset>
        <legend>Mental Health</legend>

        <div class="question-card">
          <label for="Mood">üåø How are you feeling today?</label>
          <select name="Mood" required>
            <option value="Very Sad">Very Sad</option>
            <option value="Sad">Sad</option>
            <option value="Neutral">Neutral</option>
            <option value="Happy">Happy</option>
            <option value="Very Happy">Very Happy</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Stress_Level">üçÉ How stressed are you feeling?</label>
          <select name="Stress_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Concentration">üå± Can you focus easily on tasks?</label>
          <select name="Concentration" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Mood_Swings">üå∏ Do your moods change quickly?</label>
          <select name="Mood_Swings" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>
      </fieldset>

      <!-- Physical Health -->
      <fieldset>
        <legend>Physical Health</legend>

        <div class="question-card">
          <label for="Energy_Level"
            >‚òÄÔ∏è How much energy do you feel during the day?</label
          >
          <select name="Energy_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Appetite">üç≤ How is your appetite?</label>
          <select name="Appetite" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Sleep_Quality">üåô How well do you sleep at night?</label>
          <select name="Sleep_Quality" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Digestion">üçè How is your digestion?</label>
          <select name="Digestion" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Physical_Activity"
            >üèÉ How active are you physically?</label
          >
          <select name="Physical_Activity" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Hydration">üíß How much water do you drink daily?</label>
          <select name="Hydration" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <!-- Flexibility hidden default -->
        <input type="hidden" name="Flexibility" value="Average" />
      </fieldset>

      <!-- Basti-specific Features -->
      <fieldset>
        <legend>Basti Features</legend>

        <div class="question-card">
          <label for="Bowel_Dryness"
            >üí® Do you feel dryness in your bowel movements?</label
          >
          <select name="Bowel_Dryness" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Gas_Formation">üí® Do you have gas or bloating?</label>
          <select name="Gas_Formation" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Lower_Back_Pain">üí™ Do you have lower back pain?</label>
          <select name="Lower_Back_Pain" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Urinary_Frequency">üöª How often do you urinate?</label>
          <select name="Urinary_Frequency" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Constipation_Level"
            >üí© Do you experience constipation?</label
          >
          <select name="Constipation_Level" required>
            <option value="None">None</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
            <option value="Very Severe">Very Severe</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit for Prediction</button>
    </form>
  </body>
</html>
