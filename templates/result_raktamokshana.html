<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raktamokshana Therapy Results</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Poppins',sans-serif;
    margin:0; padding:0;
    background:#f0f7f2;
    min-height:100vh;
}
h2 {
    text-align:center;
    margin-top:30px;
    font-family:'Merriweather',serif;
    font-weight:700;
    color:#2e5939;
    text-shadow:1px 1px 2px rgba(0,0,0,0.1);
}
.result-container {
    max-width:800px;
    margin:40px auto;
    background:#fff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 12px 30px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    text-align:center;
}
.result-container:hover {
    transform: translateY(-5px);
}
.result-card {
    background:#eaf5ea;
    border-radius:15px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
    font-size:18px;
    font-weight:600;
    color:#2e5939;
}
.result-value {
    font-size:22px;
    font-weight:700;
    color:#1b3d25;
    margin-top:10px;
}
button {
    padding:15px 25px;
    font-size:18px;
    font-weight:700;
    border:none;
    border-radius:15px;
    background:linear-gradient(90deg,#2e5939,#4caf50);
    color:white;
    cursor:pointer;
    transition: background 0.3s, transform 0.2s;
    margin-top:20px;
}
button:hover {
    background:linear-gradient(90deg,#24512f,#3e8e41);
    transform: scale(1.05);
}
</style>
</head>
<body>
    <h2>ðŸŒ¿ Your Raktamokshana Therapy Results ðŸŒ¿</h2>
    <div class="result-container">

        <div class="result-card">
            Pitta Level:
            <div class="result-value">{{ pitta_level }}</div>
        </div>

        <div class="result-card">
            Overall Therapy Improvement:
            <div class="result-value">
                {% if overall_improvement %}
                    {{ overall_improvement }}
                {% else %}
                    N/A
                {% endif %}
            </div>
        </div>

        <div class="result-card">
            General Well-being Improvement:
            <div class="result-value">{{ general_improvement }}</div>
        </div>

        <form action="/" method="get">
            <button type="submit">ðŸ”„ Take Another Consultation</button>
        </form>
    </div>
</body>
</html>
