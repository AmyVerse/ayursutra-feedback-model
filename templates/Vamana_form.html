<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamana Therapy Consultation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: white;
        min-height: 100vh;
        line-height: 1.6;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-top: 25px;
        font-weight: 600;
        color: #26a69a;
        font-size: 1.8rem;
      }

      form {
        max-width: 800px;
        margin: 25px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      fieldset {
        border: none;
        margin-bottom: 25px;
      }

      legend {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #26a69a;
        border-bottom: 1px solid #e0f2f1;
        padding-bottom: 5px;
        display: inline-block;
      }

      .question-card {
        background: #e0f2f1;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #333;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #e0f2f1;
        background: #fff;
        cursor: pointer;
      }

      select:focus {
        border-color: #26a69a;
        box-shadow: 0 0 4px rgba(38, 166, 154, 0.2);
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background-color: #26a69a;
        color: white;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      button:hover {
        background-color: #00897b;
      }

      @media (max-width: 992px) {
        form {
          margin: 20px auto;
          max-width: 90%;
        }
      }

      @media (max-width: 768px) {
        form {
          margin: 15px auto;
          padding: 20px;
        }

        h2 {
          font-size: 1.6rem;
          margin-top: 20px;
        }

        legend {
          font-size: 17px;
        }

        .question-card {
          padding: 12px;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 15px;
          margin: 10px auto;
        }

        h2 {
          font-size: 1.4rem;
          margin-top: 15px;
        }

        select {
          padding: 8px 10px;
          font-size: 14px;
        }

        legend {
          font-size: 16px;
        }

        label {
          font-size: 14px;
        }

        button {
          padding: 10px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Vamana Therapy Consultation</h2>
    <form action="/vamana/predict" method="post">
      <!-- Mental Health -->
      <fieldset>
        <legend>Mental Health</legend>

        <div class="question-card">
          <label for="Mood">üåø How is your mood today?</label>
          <select name="Mood" required>
            <option value="Very Sad">Very Sad</option>
            <option value="Sad">Sad</option>
            <option value="Neutral">Neutral</option>
            <option value="Happy">Happy</option>
            <option value="Very Happy">Very Happy</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Stress_Level">üçÉ How stressed do you feel?</label>
          <select name="Stress_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Concentration"
            >üå± How well can you focus your mind?</label
          >
          <select name="Concentration" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Mood_Swings"
            >üå∏ Do you experience mood swings often?</label
          >
          <select name="Mood_Swings" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>
      </fieldset>

      <!-- Physical Health -->
      <fieldset>
        <legend>Physical Health</legend>

        <div class="question-card">
          <label for="Energy_Level"
            >‚òÄÔ∏è How is your energy throughout the day?</label
          >
          <select name="Energy_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Appetite">üç≤ How would you describe your appetite?</label>
          <select name="Appetite" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Sleep_Quality">üåô How well do you sleep at night?</label>
          <select name="Sleep_Quality" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Digestion">üçè How is your digestion?</label>
          <select name="Digestion" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Physical_Activity"
            >üèÉ How active are you physically?</label
          >
          <select name="Physical_Activity" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>
        <legend>Vamana Symptons</legend>
        <div class="question-card">
          <label for="Hydration">üíß How much water do you drink daily?</label>
          <select name="Hydration" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Thirst_Level"
            >ü•§ How thirsty do you feel generally?</label
          >
          <select name="Thirst_Level" required>
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Body_Temperature">üå°Ô∏è How is your body temperature?</label>
          <select name="Body_Temperature" required>
            <option value="Very Cold">Very Cold</option>
            <option value="Cold">Cold</option>
            <option value="Normal">Normal</option>
            <option value="Warm">Warm</option>
            <option value="Hot">Hot</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Metabolism"
            >üî• How fast does your body burn energy? (Do you get full or hungry
            quickly?)</label
          >
          <select name="Metabolism" required>
            <option value="Very Slow">Very Slow</option>
            <option value="Slow">Slow</option>
            <option value="Moderate">Moderate</option>
            <option value="Fast">Fast</option>
            <option value="Very Fast">Very Fast</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Immunity">üõ°Ô∏è How strong is your immunity?</label>
          <select name="Immunity" required>
            <option value="Very Weak">Very Weak</option>
            <option value="Weak">Weak</option>
            <option value="Average">Average</option>
            <option value="Strong">Strong</option>
            <option value="Very Strong">Very Strong</option>
          </select>
        </div>

        <div class="question-card">
          <label for="Flexibility">ü§∏ How flexible is your body?</label>
          <select name="Flexibility" required>
            <option value="Very Poor">Very Poor</option>
            <option value="Poor">Poor</option>
            <option value="Average">Average</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit for Prediction</button>
    </form>
  </body>
</html>
